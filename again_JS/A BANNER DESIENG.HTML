<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner desieng</title>
    <style>
        #images_container {
            width: 290px;
            height: 150px;
            display: flex;
            align-items: center;
            overflow: hidden;
            overflow-x: auto;
            padding: 5px 0px;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            border-radius: 5px;

            /* we use 'y mandatory' for vertical scroll like below */
            /* scroll-snap-type: y mandatory; */

        }

        /* width */
        #images_container::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        #images_container::-webkit-scrollbar-track {
            background: #ffffff;
        }

        /* Handle */
        #images_container::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        #images_container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }


        #images_container img {
            width: 100%;
            height: 100%;
            margin: 0 5px 0 0px;
            border-radius: 5px;
            scroll-snap-align: center;
            /*this is for automatic  scroll*/
        }

        .dots {
            padding: 3px;
            background-color: black;
            border-radius: 10px;
            margin: 5px;

        }

        #main_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* border: 1px solid black; */
            width: fit-content;
            height: fit-content;
            margin: 0 auto;
        }

        #main_container span {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #images_container #image1 {
            margin: 0 5px 0 10px;
        }

        #images_container #image4 {
            margin: 0 7px 0 0px;
        }
    </style>
</head>
