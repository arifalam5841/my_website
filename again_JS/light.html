<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <style>
        body {
            background-color: white;
        }

        #red_light {
            display: flex;
            align-items: center;
            /* border: 1px solid black; */
            /* background-color: ; */
            width: 120px;
            height: 120px;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 5px 5px 10px rgb(230, 230, 230);
        }

        #white_light {
            /* border: 1px solid red; */
            /* background-color: rgb(235, 235, 118); */
            height: 50px;
            width: 50px;
            border-radius: 50%;
            /* box-shadow: 5px 5px 30px rgb(235, 235, 118); */


        }

        #container {
            display: flex;
            align-items: center;
            width: 200px;
            justify-content: space-between;

        }

        #switch {
            background-color: white;
            border: 0.5px solid black;
            border-radius: 5px;
            padding: 5px 15px;
            color: black;
            cursor: pointer;
            transition: all 0.5s;
        }

        #switch:hover {
            background-color: rgb(233, 233, 233);
        }
    </style>
</head>
<div id="container">
    <div id="red_light">
        <div id="white_light"></div>
    </div>

    <button id="switch">On</button>
</div>
</body>
<script>
    let switch_btn = document.getElementById("switch")
    let red_ligt = document.getElementById("red_light")
    let white_light = document.getElementById("white_light")

    function red() {
        red_ligt.style.backgroundColor = "rgb(255, 121, 121)"
        red_ligt.style.boxShadow = "5px 5px 30px rgb(255, 121, 121)"
    }


    let L = 0


    switch_btn.addEventListener("click", function () {
        L++
        if (L == 1) {
            white_light.style.backgroundColor = "rgb(235, 235, 118)"
            white_light.style.boxShadow = "5px 5px 30px rgb(235, 235, 118)"

            red_ligt.style.backgroundColor = "white"
            red_ligt.style.boxShadow = "5px 5px 5px rgb(230, 230, 230)"
        }
        if (L == 2) {
            red_ligt.style.backgroundColor = "rgb(255, 121, 121)"
            red_ligt.style.boxShadow = "5px 5px 30px rgb(255, 121, 121)"


            white_light.style.backgroundColor = "white"
            white_light.style.boxShadow = "white"
        }
        if (L == 3) {
            red_ligt.style.backgroundColor = "rgb(255, 121, 121)"
            red_ligt.style.boxShadow = "5px 5px 30px rgb(255, 121, 121)"
            white_light.style.backgroundColor = "rgb(235, 235, 118)"
            white_light.style.boxShadow = "5px 5px 30px rgb(235, 235, 118)"
        }

        if(L==3){
            L =0 
        }
    })


</script>

</html>
