    <title>Foodies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@300&family=Open+Sans:wght@500&family=Quicksand&family=Red+Hat+Mono:wght@600&family=Roboto&family=Source+Sans+Pro&family=Ubuntu:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #order-main-container{
            width: 300px;
            height: fit-content;
            margin:  50px auto;
            border-radius: 5px;
            box-shadow: 1px 1px 4px rgb(203, 203, 203);
            overflow: hidden;
            transition: all 0.5s;
        }

        /* -----------------upper container design ---------------------- */
        #order-main-container #upper-container{
            padding: 2px 0;
        }
        #order-main-container #user-profile-cont{
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 5px;
        }

        #order-main-container #user-profile-cont #user-profile{
            display: flex;
            align-items: center;
        }
        #order-main-container #user-profile-cont #user-profile h3{
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 15px;
        }

        #order-main-container #user-profile-cont #user-profile #img-cont img{
            width: 100%;
            height: 100%;
        }

        #order-main-container #user-profile-cont #user-profile #img-cont{
            width: 25px;
            height: 25px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            margin: 5px;
        }

        #order-main-container #user-profile-cont #date{
            display: flex;
            flex-direction: column;

        }
        #order-main-container #user-profile-cont #date span{
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
        }

        /* --------------------------- Address container ------------------------- */
        #order-main-container #address-cont{
           background-color: rgba(251, 159, 159, 0.818);
           font-family: 'Roboto', sans-serif;
           font-size: 13px;
           padding: 5px;
           text-align: left;
           word-break: break-all;
           margin: 2px 8px;
           color: rgb(255, 255, 255);
           border-radius: 2px;
        }

        #order-main-container #address-cont span{
            white-space: nowrap;
            width:fit-content ;
            height:fit-content ;
            float: left;
            padding-right: 2px ;
            color: rgb(249, 47, 47);

        }

       
        #order-main-container #partition-line{
           margin-left: 140px;

        }


        /* --------------------- Items design ------------------------------ */

        
        #items-container{
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid black;
            margin: 5px;
        }

       
        #items-container .item .item-detail{
            display: flex;
            align-items: center;
        }
        #items-container .item .item-rate-qty{
            display: flex;
            justify-content: space-between;
            /* background-color: red; */
            width: 120px ;
            align-items: center;
        }
        #items-container .item{
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid black;
            border-right: 1px solid black;
            border-left: 1px solid black;
            padding: 3px;
        }
       
        #items-container .item h3{
           font-family: 'Roboto', sans-serif;
           font-size: 14px;
           margin-left: 2px;
        }

        #items-container .item .item-rate-qty span{
           font-family: 'Roboto', sans-serif;
          color: gray;
          font-size: 13.5px;
        }

         #more-btn{
            width: 100%;
            outline: none;
            background-color: rgba(81, 173, 82, 0.943);
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
        }

        /* total sectio design ------------------------- */

        #total-section{
            display: flex;
            justify-content: space-between;
            padding: 8px 8px;
            display: none;
            align-items: center;
        }

        #total-section button{
            outline: none;
            border: none;
            background-color:#205c6e;
            color: #feeaa5;
            padding: 5px 8px;
            border-radius: 15px;
            cursor: pointer;
        }

        #total-section p{
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: bold;
        }

        #items-container #extra{
            display: none;
        }
    </style>
</head>

<script>
    let more_btn = document.getElementById("more-btn")
    let total_section = document.getElementById("total-section")
    let extra_items = document.getElementById("extra")
    more_btn.addEventListener("click", function(){
        more_btn.style.display = "none"
        total_section.style.display = "flex"
        extra_items.style.display = "flex"
        
    })
</script>
