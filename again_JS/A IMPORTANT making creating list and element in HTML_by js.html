<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatng items in HTML by js</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Varela+Round&display=swap"
        rel="stylesheet">
    <style>
        #list-container {
            background-color: rgb(218, 218, 218);
            width: 270px;
            height: 500px;
            padding: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: 5px;
            overflow: auto;
            /* overflow-y: auto; */
        }

        #list-container :first-child {
            margin-top: 0px;
        }

        #list-container li {
            list-style: none;
            background-color: rgb(155, 213, 247);
            width: 270px;
            height: 60px;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        #list-container li div {
            display: flex;
            align-items: center;
            padding: 5px;
            font-family: 'Varela Round', sans-serif;
            font-size: 15px;
            cursor: pointer;
            color: white;
        }

        #list-container li div img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }

        #list-container li a {
            color: white;
            text-decoration: none;
            background-color: rgb(155, 153, 153);
            width: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            transition: all 0.5s;
            font-weight: 900;

        }

        #list-container li a:hover {
            color: rgb(0, 0, 0);
            background-color: white;

        }

        /* sing in form ------------------------- */
    </style>
</head>

<body>
    <div id="list-container">
        <li>
            <div>
                <img src="https://cdn.vox-cdn.com/thumbor/wvdW8UyL2dIAsXrfwNBy3xKIGe4=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19744155/Amazon_Go_Grocery_3.jpg"
                    alt="">
                <h2>Kirana store</h2>
            </div>
            <a href="">Order</a>
        </li>
    </div>

    <button id="btn">add</button>
    <input type="text" name="" id="name">
</body>

</html>
