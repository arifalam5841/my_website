<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>object important</title>
    <style>
        #main_container {
            display: flex;
            flex-direction: column;
            align-items: center;

            background-color: rgb(221, 221, 221);

        #main_container #head {
            display: flex;

            background-color: rgb(68, 177, 240);



        }

        #main_container #head .data_row {
            width: 100px;
            padding: 5px;
            border: 0.5px solid black;



        }

        /* data  row */
        #container .data_box {
            display: flex;

            background-color: #90c8e9;


            color: white;
        }

        #container .data_box .data_row {
            width: 100px;
            padding: 5px;

    </style>

</head>

<body>
    <h1
        style="color: lightblue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin: auto;">
        Employee's data by 'object'</h1>

    <div id="main_container">
        <div id="head">
            <div class="data_row">Name</div>
            <div class="data_row">Class</div>
            <div class="data_row">Salarry</div>
            <div class="data_row">Company</div>
            <div class="data_row">Anum</div>
        </div>
        <div id="container">
            <div class="data_box">
                <div class="data_row" id="name"></div>
                <div class="data_row" id="std"></div>
                <div class="data_row" id="salarry"></div>
                <div class="data_row" id="company"></div>
                <div class="data_row" id="anum"></div>
            </div>
        </div>
    </div>

    <button onclick="add()" style="background-color: cadetblue; color: white; padding: 10px 30px; border: none; border-radius: 10px;">add</button>

</body>

<script>
    let Employee_data = [ // here we are making a object in array this blocks information
        {name: "Arif" , std:"8th", salarry: 5000 , company: "shipshop", anum: 100000},

   function adding_employee(){

    if(take_comapny == "facebook"){
           salary = 4500

    }

    }

   function add(){
       adding_employee()
   }



  


    


    //  takign information of employee and puting it in in list 

let data = " "
     for(i = 0; i<Employee_data.length ; i++){
 
        //like this you can print value of each variable in object like below
data += `   <div class="data_box">
                <div class="data_row" id="name">${Employee_data[i].name}</div> 
                <div class="data_row" id="std">${Employee_data[i].std}</div>

                <div class="data_row" id="anum">${Employee_data[i].anum}</div>
            </div>`
     }


document.getElementById('container').innerHTML = data



</script>

</html>
