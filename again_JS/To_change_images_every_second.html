<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change images at every secod</title>
    <style>
        /* first example of changing the images at every sec */
        #Images_box {
            width: 350px;
            height: 150px;
            border-radius: 10px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-property: all;
            transition-duration: 0.5s;
            overflow: hidden;
        }

        #Images_box img {
            width: 100px;
            height: 100px;
            transition-property: all;
            transition-duration: 5s;


        }

        #dots_container {
            display: flex;
            margin-left: 20px;
        }

        #dots_container .dots {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgb(255, 255, 255);
            margin: 10px;
            border: 1px solid black;

        }

        #main_container {
            display: flex;
            background-color: black;
            border-radius: 10px;
            padding: 0 20px;
            width: 400px;
            align-items: center;
        }


        #main_container .arrows {
            cursor: pointer;
        }


        /* second example of changing the images at every sec   only by css*/
    </style>
</head>

<body>

<script>
    //first we have give the images in a array like this
    let images = ["denim", "mixing", "rccar", "smartphone", "toaster", "pan", "drone", "fan", "dress", "diya", "gamelogo"]

    let a = 0;
    function change_img() {

        let img_box = document.getElementById('Images_box')

        img_box.innerHTML = ` <img  src="img/${images[a]}.png" alt="">` // it will change the index value at every 2 secod becuse we give the "a" a++
        if (a >= images.length) { // if the "a" value is == to image.lenght then it will make the value of the a again 0
            a = 0
        }

        a++; // add 1 in the a every 2 second



        //--------------------- making the dots funtion----------------
        function dots_condition(dot_id, index_value) {
            let dot = document.getElementById(dot_id)
            if (a == index_value) {
                dot.style.background = "black"
            }

            else {
                dot.style.background = "white"
            }
        }

        dots_condition('first_dot', 1)
        dots_condition('second_dot', 2)
        dots_condition('third_dot', 3)
        dots_condition('fourth_dot', 4)
        dots_condition('fifth_dot', 5)
        dots_condition('sixth_dot', 6)
        dots_condition('seventh_dot', 7)
        dots_condition('eighth_dot', 8)
        dots_condition('ninth_dot', 9)
        dots_condition('tenth_dot', 10)
        dots_condition('eleventh_dot', 11)
    }

    change_img_func = setInterval(change_img, 2000) // run the funtion at every 2 sec


    // ---------------- funtion of previous and next arrows ---------------------
