<script>
    let nums_cont = document.getElementById("num_cont")
    let nums = [1, 2, 3, 4, 5, 6]

    function random_num() {
        // geting the random index
        random_index = Math.floor(Math.random() * nums.length)

        //get the "nums" array index a random num
        index = nums[random_index]

        // put the random num in a html element
        nums_cont.innerHTML = index
    }





    //----------------first project -----------------------------

    let questions = [
        "Where is Burj khalifa ?",
        "If you could live anywhere, where would it be?",
        "If you are a Superhero , What will you do",
        "What is your biggest fear?",
        "What is your favorite family vacation?",
        "What would you change about yourself if you could?",
        "What really makes you angry?",
        "What's your favorite indoor/outdoor activity?",
        "What was your favorite food when you were a child?"
    ]

    let questions_box = document.getElementById("question")

    let next_btn = document.getElementById("next_btn")

    next_btn.addEventListener("click", function () {
        random_index = Math.floor(Math.random() * questions.length)
        question_index = questions[random_index]

        questions_box.innerHTML = question_index
    })
