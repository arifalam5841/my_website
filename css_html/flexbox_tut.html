<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            height: 544px;
            width: 100%;
            border: 2px solid black;
            display: flex;
            /* flex directions = row, columns, row-reverse,columns-reverse */
            /* Flex properties for a flex container */

            /* flex-direction: row; (Default value of flex-direction is row) */
            /* flex-direction: column;
            flex-direction: row-reverse;
            flex-direction: column-reverse; */


            /* flex-wrap: wrap; (Default value of flex-direction is no-wrap) */
            /* flex-wrap: wrap-reverse; */

            /* This is a shorthand for flex-direction: and flex-wrap: ;; */
            /* flex-flow: row-reverse wrap; */

            /* justify-content will justify the content in horizontal direction */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */

            /* justify-content will justify the content in vertical direction */
            /* align-items: center; */
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            /* align-items: stretch; */


        }

        .item {
            background-color: tomato;
            border: 2px solid black;
            margin: 10px;
            padding: 5px;
            width: 200px;
            height: 200px;
          



        }

        #item-1 {
             flex: 2 2 300px;          /* you can set first= flex grow, second = flex strink, third = flex basis  in flex in one line */
            align-self: center;      /*  to set on end and self-start is use to set on start  and center also  */
            /* order: 2;
           flex-grow: 1; */
        } 
        /* higher oder will come first  */
        #item3{
            order: 5;
             /* flex-shrink: 3;       /* who shrink is greater it will shrink more */
            /* flex-grow: 2;  */
             flex-basis: 320px;      /* to control the size of element by flex properties */
             /* when flex direction will row then flex basis will control  the width */
             /* when flex direction will colum  then flex basis will control  the height */
        }

     
    </style>
</head>

<body>
    <h2>This is flexbox</h2>
    <div class="container">
        <div class="item" id="item-1"> first box</div>
        <!--  $ use dollor to make multiples element number voice like                 div.                                 ,                                     arif#arif$*2 output- id= sarif1,arif2  -->
        <div class="item" id="item2">second box </div>
        <div class="item" id="item3">third box</div>
        <!-- <div class="item" id="item4">fourth</div>
        <div class="item" id="item5">fifth box</div>
        <div class="item" id="item6">sixth box</div> -->

    </div>
</body>

</html>
