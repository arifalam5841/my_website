<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            
        }
        .container{
            height: 80vh;
            background-color: cadetblue;
            
        
            display: flex;
            
            justify-content: center;
            align-items: center;
        }
        .box{
            background-color: brown;
            color: white;
            border: 2px solid black;
            border-radius:8px;
            height: 400px;
            width: 400px;
            /* we use transition to make the animation */
            transition: all;
            transition-duration: 2s;
   
          
           
        }
        .box:hover{

              transform: rotate(360deg);      /* to rotate the element in digree we this and set the deg digree */
             /* transform: skewX(40deg);      to make 3D the animtion we use skew */
             /* transform: scale(2);   to make the element biger */
             /* transform: translateX(100px);  to move from X */
             /* transform: translateY(100px);  to move from Y */
            /* transform: translate(100px);  to move from X and Y */

            

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
           This is a box
        </div>
    </div>
</body>
</html>
