<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and keyframe </title>
    <style>
        .container{
            background-color: green;
        }
        .box{
            background-color: yellowgreen;
            width: 250px;
            height: 250px;
            position:relative;
            /* animation */
            /* We have to make the animation */
            animation-name: arif2 ;   /*first we have to set the name of animation*/
            animation-duration: 8s;   /*Then we have to set the duration of animation*/
            animation-iteration-count: 3;  /*Then we have to set the how much time the animation will run */
              /* animation-fill-mode: forwards;   to set the on the to value permanent */
               animation-timing-function: ease-in;  /*ease-in is to start slow and end fast  */
               animation-timing-function: ease-out;  /*ease-in is to start fast and end slow  */
               animation-timing-function: ease-in-out;  /*ease-in is to start slow and in mid it get fast  end slow  */
               animation-delay: 2s;          /*after how much time the animation get start */
               /* animation-direction: reverse;   to set the direction of the animation */
             

         }
         /* making animation */
         /* it makes in @Keyframe  */

         @keyframes arif{

            from{
                width: 200px;/*  then we set from and we set from vale  */
            }
            to{
                width: 1000px;;/*  then we set to  and we set to vale  */
                
            }
 
         }

         @keyframes arif2 {
             /* we can this also */
             0%{   
                 top:0px;
                 left: 0px;                  /* when animation is on 0% then do this   */
                 right: 0px;
                                

             }
             10%{      
                top:250px;
                 left: 0px;                     /* when animation is on 10% then do this   */
                 right: 0px;

             }

             75%{   
                top:250px;
                 left: 250px;   
                 right: 0px;               /* when animation is on 75% then do this   */

             }
             80%{ 
                top:0px;
                 left: 250px; 
                                /* when animation is on100% then do this   */

             }

             100%{ 
                top:0px;
                 left: 0px; 
                                /* when animation is on100% then do this   */

             }


           
         }
         
    </style>    
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
</body>
</html>
