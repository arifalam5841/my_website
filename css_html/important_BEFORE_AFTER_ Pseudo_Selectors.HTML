<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bfore and after pseudo selectors</title>
    <style>
        body{
         background-color: black;
         color: white;
         margin: 0px;
         padding:0px;
        }

        header{
            display: flex;
            flex-direction: column;

        }
        
        header::before{
            background: url('https://source.unsplash.com/daily');   /*to get the random photo there is a web site that is "source.unplash" */
            content: "";
            position:absolute; 
            width:100%;
            height:100%;
            z-index: -1;
            top: 0px;
            left: 0px;
           opacity: 0.5;  /*  opacity is to low or high the brightness of the photo  or any element*/

        }

        .navigation{
            display: flex;
            font-size: 20px;

        }
        li{
            list-style: none;
            padding: 20px 23px;
        }

        section{
            align-items: center;
            /* border: 2px solid red; */
            justify-content: center;
            height: 300px;
            display: flex;
            flex-direction: column;
            margin: 3px 300px;
        }
        /* before selector */

       /* section::before{       it will set before the section 
            content: "This is before section"
        }
       section::after{      it will set after the section 
            content: "This is after section"
        } */

        h1{
            font-size: 4rem
            ;
        }
        p{
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navigation">
                <li class="item">Home</li>
                <li class="item">About</li>
                <li class="item">Services</li>
                <li class="item">Contact us</li>
            </ul>
        </nav>
    
    </header>
    <section>
        <h1>Welcome to coding world</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos suscipit ipsam dolor numquam impedit corporis accusamus sed. Et debitis incidunt excepturi velit, tempore numquam harum, aspernatur aliquam nostrum, .</p>
    </section>
    <hr>

</body>
</html>
