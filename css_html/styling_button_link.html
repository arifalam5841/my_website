<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desing</title>
    <style>
        .container {
            border: 2px solid rgb(35, 48, 121);
            background-color: rgb(179, 179, 209);
            padding: 10px;
            margin: 10px;
            border-radius: 12px;

        }

        .btn {
            background-color: rgb(153, 141, 141);
             border: none; /*to remove border */
            border-radius: 6px;
            padding: 5px;
            cursor: pointer; /* when curser will on btn it convert in hand */
            font-size: 15px;
            font-family: cursive;



        }

        a {
            text-decoration: none;
            /*to remove underline*/
        }

        a:hover {
            color: black;
            /*to change the color of text when pointer will on the btn */

        }

        .btn:hover {
            color: blanchedalmond;
            background-color: rgb(173, 48, 48);
            border: 2px solid red;
        }

        a:visited {
            background-color: rgb(148, 38, 38);
            /* when you will click this btn and vist the link it's color will be remain this color */
            color: white;
        }

        a:active {
            background-color: red;
            /* when you click on this the change to this color */
        }

  
    </style>
</head>

<body>
    <div class="container" id="cont1" 4>
        <h2>This is my heading</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem atque quibusdam ab debitis earum, quas qui
            nihil incidunt alias tempora, magni, repellat vel repudiandae? Ad non assumenda reiciendis ducimus! Autem,
            eius delectus?</p>
        <a href="https://google.com" class="btn">read more</a>
        <button class="btn">Contact us</button>
    </div>

</body>

</html>
