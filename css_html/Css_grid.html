<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 300px 300px 300px ;  /*  it will make  colums that given and set their widt that you given */
           grid-template-columns: auto 200px auto ;  /*  auto colum will take the rest of the place as its width: ; */
            grid-template-columns: 1fr 4fr 1fr ;    
             grid-template-columns: repeat(3, auto) ;  /*  to make colums without writing again and again we can use repeat(colums, width: ;)first value will be for colums   and second for width */
             grid-gap: 3rem;   /*its like margin it will give gap given value */
        }
        
        .items{
            /* width: 100px;
            height: 100px; */
            background-color: red;
            border: 2px solid black;
            padding: 5px;
    
        
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="items">This is item-1</div>
    <div class="items">This is item-2</div>
    <div class="items">This is item-3</div>
    <div class="items">This is item-4</div>
    <div class="items">This is item-5</div>
    <div class="items">This is item-6</div>
    <div class="items">This is item-7</div>
    <div class="items">This is item-8</div>
    <div class="items">This is item-9</div>
</div>
    
</body>
</html>
