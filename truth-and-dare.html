<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trush and Dare</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
   #main-cont{
    display: flex;
/* width: 100vw; */
justify-content: space-between;
align-items: center;
position: absolute;
top: 0;
bottom: 0;
right: 0;
left: 0;
margin:  0 auto;


   }
   #question-area img{

/* display: none;     */

width: 137px;
    margin-left: 100px;

   }

   #question-area .dare-truth-cont{
    width: 300px;
    border: 3px solid black;
    margin: 10px;
    margin-left: 100px;
    padding: 9px;
    background: #ff4e4e;
    border-radius: 9px;
    display: none;
   }

   #question-area .dare-truth-cont h4{
    font-size: 24px;
    font-family: cursive;
   }
   #question-area .dare-truth-cont p{
    margin: 10px;
    margin-left: 0px;
    font-size: 18px;
    font-family: fantasy;
    color: white;
   }

   #question-area  #truth-cont{
    background-color: rgb(79, 196, 79);
   }

   #truth-or-dare-area{
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 50px;
    padding: 5px;
   }

   #truth-or-dare-area #result-box{
    padding: 5px;
    margin-right: 80px;

   }

   #truth-or-dare-area #result-box #result{
    display: none;
   }


   #truth-or-dare-area #result-box h3{
    color: brown;
    font-family: sans-serif;
   }
   #truth-or-dare-area button{
    outline: none;
    border: 2px solid black;
    padding: 10px 20px;
    background: white;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
   }

   #truth-or-dare-area #Done-btn{
    background-color: green;
    color: white;
    display: none;
   }
  



</style>
<body>
    <div id="main-cont">
        <div id="question-area">
            <img id="image" src="https://tse2.mm.bing.net/th?id=OIP.aDOOg1BgxyzUpBqeWGNAbwHaL6&pid=Api&P=0" alt="">
<div class="dare-truth-cont" id="dare-cont">
<h4>Dare</h4>
<p id="dare-area">
    your dare is....
</p>
</div>
<div class="dare-truth-cont" id="truth-cont">
    <h4>Truth</h4>
    <p id="truth-area">
        tell me your....

    </p>
</div>
        </div>
        <div id="truth-or-dare-area">
            <div id="result-box">
                <h3 id="truth-dare-heading" >Truth / Dare</h3>
                <h3 id="result">Result</h3>
            </div>
         
            <button id="start-btn">Start</button>
            <button id="Done-btn">Done</button>
        </div>
    </div>
</body>
<script>
let img = document.getElementById('image')
let dare_cont = document.getElementById('dare-cont')
let truth_cont = document.getElementById('truth-cont')
let t_d_head = document.getElementById('truth-dare-heading')
let result = document.getElementById('result')
let start_btn = document.getElementById('start-btn')
let done_btn = document.getElementById('Done-btn')
let t_area = document.getElementById('truth-area')
let d_area = document.getElementById('dare-area')
let dare_array = [
    'Take an embarrassing selfie and post it as your profile picture.',
    'Remove your socks with your teeth.',
    'Let the group choose an item for you to brush your teeth with.',
    'Write your name on the floor with your tongue.',
    'Stick a Hot Cheeto in your nose, and leave it there for five minutes.',
    'Let the person to your right put duct tape on any part of your body they choose and rip it off.',
    'Put a bunch of honey on your nose and coat it with flour.',
    'Until the next round, talk super loud, like nobody can hear you.',
    'Call your crush.',
    'Take a shot of pickle juice.',
]
let truth_array = [
    'If you could be invisible for a day, what’s the first thing you would do?',
    'Who is your secret crush?',
    'Whats the biggest secret you’ve kept from your parents?',
    'If a genie granted you three wishes, what would you ask for and why?',
    'Whats your biggest regret?',
    'Reveal all the details of your first kiss.',
    'What excuse have you used before to get out plans?',
    'Read the last text you sent your best friend or significant other out loud.',
    'When was the last time you lied?',
    'What five things would you bring to a deserted island?',
]

let d_t = ['dare','truth']
start_btn.addEventListener('click', function(){
    d_t_random_index = Math.floor(Math.random() * d_t.length)

    d_t_result = d_t[d_t_random_index]

    let ran_index = Math.floor(Math.random() * dare_array.length)
    if(d_t_result == 'truth'){
        result.innerHTML = 'Truth !'
    truth_cont.style.display = 'block'
    t_area.innerHTML = truth_array[ran_index]
    dare_cont.style.display = 'none'
        
    }

    else{
        result.innerHTML = 'Dare !'
    dare_cont.style.display = 'block'
    truth_cont.style.display = 'none'
    d_area.innerHTML = dare_array[ran_index]
        
    }

    t_d_head.style.display = 'none'
    result.style.display = 'block'
    img.style.display = 'none'
    start_btn.style.display = 'none'
    done_btn.style.display = 'block'
})

done_btn.addEventListener('click', function(){
    t_d_head.style.display = 'block'
    result.style.display = 'none'
    img.style.display = 'block'
    start_btn.style.display = 'block'
    done_btn.style.display = 'none'
    truth_cont.style.display = 'none'
    dare_cont.style.display = 'none'


})
</script>
</html>
