<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }

        
#menu{
    background-color: cadetblue;
    padding: 10px;
  cursor: pointer;
  position: sticky;
  top: 0;
  right: 0;
  left: 0;
}
#sidebar{
   width: 230px;
   height: 500px;
   overflow: hidden;
   background-color: rgb(197, 197, 197);
   position: fixed;
   left: 0;
}
  
#sidebar img{
width: 50px;
}
  
#containers{
    padding-left: 15%;

}
#containers img{
width: 100%;

}

.sec-sidebar{
    display: none;
}
.large{
 padding-left: 5%;

}
  

    </style>
</head>
<body>
    <button id="btn">click</button>
  
   <div id='menu'>
       <a href="" id="menu-icon">   <img src="ytimg/menu.png" alt=""></a>
     
       
   </div>


   <div id='sidebar'>
<img src="ytimg/profile.png" alt="">
</div>
   <div id='containers'>
<img src="ytimg/banner-img.PNG" alt="">
</div>


</body>

<script>
    let menu = document.getElementById('btn')
    let sidebar = document.getElementById('sidebar')
    let contian = document.getElementById('containers')
    


    menu.onclick = function () {
        sidebar.classList.toggle('sec-sidebar')
        contian.classList.toggle('large')
        
    }

</script>
</html>
