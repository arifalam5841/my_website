<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gaming_stylesheet.css">
    <title>Gaming</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/gamelogo.png" alt="logo" class="logo" >
            <div class="bar"></div>
            <nav>
                <ul>
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media remote</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu" class="menu">
        </div>

        <div class="row">
            <div class="col-1">
                <!-- making a description colum -->
                <h2>PS5 V2 <br>DualShock 5</h2>
                <h3>Wireless Controller for PlayStation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$45.20</h4>
                <button type="button">Buy Now <img src="img/arrow.png" alt="img"></button>
            </div>
            
            <div class="col-2">
                <img src="img/console.png" alt="image" class="controller">
                <div class="color-col"></div>
                <div class="add-btn">
                    <img src="img/add.png" alt="image" >
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        
     
    </div>

    <div class="social-link">
        <img src="img/fb.png" alt="img">
        <img src="img/insta.png" alt="img">
        <img src="img/twitter.png" alt="img">
    </div>

</body>

</html>
