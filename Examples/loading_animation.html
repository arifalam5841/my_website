<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading animation </title>

    <style>
      #container{
          display: flex;
          align-items: center;
          background-color: gainsboro;
          width: 600px;
          height: 100px;
   border-radius: 10px;
padding-left: 10px;

overflow: hidden;
      }


    </style>
</head>
<body>
    <div id="container">
        <img id="car" src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/000000/external-car-camping-vitaliy-gorbachev-flat-vitaly-gorbachev-1.png"/>    
    </div>
</body>
<script>
    let car = document.getElementById('car')
    let l = 0
    let loading_interval;
    function loading(){
        l++
        car.style.marginLeft = l +"px"

        if(l == 650){
           l = 0
        }
    }
 
 loading_interval = setInterval(loading,1)

</script>

</html>
